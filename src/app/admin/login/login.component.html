<div class="login-form">
  <img src="assets/img/logo.png" alt="Uniqdance" class="logo">
  <form [formGroup]="userForm" (ngSubmit)="signIn()">
    <div class="form-group">
      <input type="email" class="form-control" placeholder="Įveskite el.pašto adresą" formControlName="email" required>
    </div>
    <div class="form-group">
      <input type="password" class="form-control" placeholder="Slaptažodis" formControlName="password" required>
    </div>
    <div class="form-group">
      <button type="submit" [disabled]="!userForm.valid" class="btn btn-primary">Prisijungti</button>
    </div>
  </form>
</div>

<input type='tel' pattern='[\+]\d{2}[\(]\d{2}[\)]\d{4}[\-]\d{4}' title='Phone Number (Format: +99(99)9999-9999)'>
